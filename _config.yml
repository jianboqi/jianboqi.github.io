# sITE settings
title: LESS
email: jianboqi@gmail.com
description: >
 A ray-tracing based radiative transfer simulation model.

baseurl:  # the subpath of your site, e.g. /blog/
# url: http://127.0.0.1:4000 # the base hostname & protocol for your site
url: http://lessrt.org
git_address: # https://github.com/aksakalli/jekyll-doc-theme
git_edit_address: # https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# GitHub Pages 配置
# 禁用默认主题以使用自定义样式
theme: null
remote_theme: null

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _about
    type: about
  values:
    layout: about
    sectionid: about
    seo:
      type: "WebPage"

- scope:
    path: _resources
    type: resources
  values:
    layout: resources
    sectionid: resources
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  about:
    permalink: /:collection/:path/
    output: true
  resources:
    permalink: /:collection/:path/
    output: true
